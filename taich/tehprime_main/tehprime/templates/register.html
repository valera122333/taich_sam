{% extends 'home.html' %}
{% load static %}
{% load crispy_forms_tags %}
 

{% block content %}
 
<div class="row" style="margin-bottom: 50px; margin-top: 50px">
<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Регистрация нового пользователя</h3>
    <hr>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="d-grid gap-2">

        <input type="submit" class="btn btn-primary btn-block" value="Зарегистрироваться">
        <h4 class="text-muted">Уже зарегистрированы? </h4>
            <a class="btn btn-info" href="{% url 'login' %}">Войти</a>
        
        </div>  
    </form>
    
</div>
 
</div>
</div>
{% endblock %}
