{% extends 'home.html' %}
{% block content %}
{% load static %}
 
<div class="row my-4 text-center  ">

    <h3>{{post.title}}</h3>
    <h4>{{post.sub_title}}</h3>
    <h5 class ='text-start lh-base'>{{post.description}} </h5>
    <h5 class ='text-start lh-base'></h5></div>
<div class="slider">
    <div class="item">
        <img src="{{post.image1.url }}"  alt="Первый слайд">
        
    </div>

    <div class="item">
        <img src="{{post.image2.url }}" alt="Второй слайд">
      
    </div>

    <div class="item">
        <img src="{{post.image3.url }}" alt="Третий слайд">
        
    </div>
    <div class="item">
        <img src="{{post.image4.url }}" alt="четвертый слайд">
        
    </div>

    <a class="prev" onclick="minusSlide()">&#10094;</a>
    <a class="next" onclick="plusSlide()">&#10095;</a>   
</div>
 
<div class="slider-dots">
    <span class="slider-dots_item" onclick="currentSlide(1)"></span> 
    <span class="slider-dots_item" onclick="currentSlide(2)"></span> 
    <span class="slider-dots_item" onclick="currentSlide(3)"></span> 
    <span class="slider-dots_item" onclick="currentSlide(4)"></span> 
    <div>   
        <br>
        <a href="javascript:history.go(-1)" class="btn btn-danger  ">Назад</a>
       
    </div>

</div>
 
 

<script>
    /* Индекс слайда по умолчанию */
var slideIndex = 1;
showSlides(slideIndex);

/* Функция увеличивает индекс на 1, показывает следующй слайд*/
function plusSlide() {
    showSlides(slideIndex += 1);
}

/* Функция уменьшяет индекс на 1, показывает предыдущий слайд*/
function minusSlide() {
    showSlides(slideIndex -= 1);  
}

/* Устанавливает текущий слайд */
function currentSlide(n) {
    showSlides(slideIndex = n);
}

/* Основная функция слайдера */
function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("item");
    var dots = document.getElementsByClassName("slider-dots_item");
    if (n > slides.length) {
      slideIndex = 1
    }
    if (n < 1) {
        slideIndex = slides.length
    }
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
}
</script>   






{% endblock %}
